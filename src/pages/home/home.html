<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>GeoConverter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="calculate()" full>Umrechnen</button>
  <h3>Dezimal</h3>
  <ion-list>
    <ion-item>
        <label>Längengrad</label>
        <input type="text" placeholder="" name="decimal" (click)="setActive('decimal')" [(ngModel)]="decimal.latitude" />
    </ion-item>
    <ion-item>
        <label>Breitengrad</label>
        <input type="text" placeholder="" name="decimal" (click)="setActive('decimal')" [(ngModel)]="decimal.longitude" />
    </ion-item>
  </ion-list>
  <h3>DMS</h3>
  <div class="input-dms" padding>
    <input class="input-direction" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.latitude.direction" />
    <input class="input-degrees" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.latitude.degrees" />
    <label inline>°</label>
    <input class="input-minutes" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.latitude.minutes" />
    <label inline>'</label>
    <input class="input-seconds" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.latitude.seconds" />
    <label inline>"</label><br />
    <input class="input-direction" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.longitude.direction" />
    <input class="input-degrees" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.longitude.degrees" />
    <label inline>°</label>
    <input class="input-minutes" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.longitude.minutes" />
    <label inline>'</label>
    <input class="input-seconds" name="dms" (click)="setActive('dms')" [(ngModel)]="dms.longitude.seconds" />
    <label inline>"</label>
  </div>
</ion-content>
